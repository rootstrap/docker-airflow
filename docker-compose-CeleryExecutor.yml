version: '2.1'
services:
    redis:
        image: 'redis:5.0.5'
        # command: redis-server --requirepass redispass

    postgres:
        image: postgres:9.6
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
        # Uncomment these lines to persist data on the local filesystem.
        #     - PGDATA=/var/lib/postgresql/data/pgdata
        # volumes:
        #     - ./pgdata:/var/lib/postgresql/data/pgdata

    airflow-dbinit:
        image: ctakes-mr-edge:latest
        container_name: airflow-dbinit
        command: db init

    airflow-dbuser:
        image: ctakes-mr-edge:latest
        container_name: airflow-dbuser
        command: users create -r Admin -u admin -e admin@example.com -f admin -l user -p test

    webserver:
        image: ctakes-mr-edge:latest
        restart: "always"
        depends_on:
            - postgres
            - redis
        environment:
            - LOAD_EX=n
            - FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
            - EXECUTOR=Celery
            # - POSTGRES_USER=airflow
            # - POSTGRES_PASSWORD=airflow
            # - POSTGRES_DB=airflow
            # - REDIS_PASSWORD=redispass
        volumes:
            - ./dags:/opt/airflow/dags
            # Uncomment to include custom plugins
            # - ./plugins:/opt/airflow/plugins
        ports:
            - "8080:8080"
        command: webserver

        healthcheck:
            test: ["CMD-SHELL", "[ -f /opt/airflow/airflow-webserver.pid ]"]
            interval: 30s
            timeout: 30s
            retries: 3

    flower:
        image: ctakes-mr-edge:latest
        restart: always
        depends_on:
            - redis
        environment:
            - EXECUTOR=Celery
            # - REDIS_PASSWORD=redispass
        ports:
            - "5555:5555"
        command: celery flower

    scheduler:
        image: ctakes-mr-edge:latest
        restart: always
        depends_on:
            - webserver
        volumes:
            - ./dags:/opt/airflow/dags
            # Uncomment to include custom plugins
            # - ./plugins:/opt/airflow//plugins
        environment:
            - LOAD_EX=n
            - FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
            - EXECUTOR=Celery
            # - POSTGRES_USER=airflow
            # - POSTGRES_PASSWORD=airflow
            # - POSTGRES_DB=airflow
            # - REDIS_PASSWORD=redispass
        command: scheduler

    worker:
        image: ctakes-mr-edge:latest
        restart: always
        depends_on:
            - scheduler
        volumes:
            - ./dags:/opt/airflow/dags
            # Uncomment to include custom plugins
            # - ./plugins:/opt/airflow/plugins
        environment:
            - FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
            - EXECUTOR=Celery
            # - POSTGRES_USER=airflow
            # - POSTGRES_PASSWORD=airflow
            # - POSTGRES_DB=airflow
            # - REDIS_PASSWORD=redispass
        command: celery worker
